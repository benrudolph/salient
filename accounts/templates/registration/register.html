{% extends "base.html" %}

{% block content %}

{% if registered %}
<p>Thanks for registering!</p>

{% else %}
<p>Register here!</p>
<form method="post" action="/accounts/register/">
  {% csrf_token %}
  {{ user_form.as_p }}

  <input type="submit" name="submit" value="Register" />

</form>
{% endif %}

{% endblock %}
